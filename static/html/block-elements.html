<!--FEATURE-->
<dom-module id="bl-feature">
  <link href="/static/css/init.css" rel="import" type="css">
  <link href="/static/css/main.css" rel="import" type="css">
  <template>
    <div class="brd-solid brcl-blcM pdd-xsm">
      <p class="pdd-b-xxsm fnwg-bold">
        <content select=".title"></content>
      </p>
      <p class="txal-justify">
        <content></content>
      </p>
      <div class="txal-right pdd-t-xxsm">
        <a class="_btn _btn-blc" href="{{link}}">Read more</a>
      </div>
    </div>
  </template>
  <script>Polymer({
    is: 'bl-feature',
    properties: {
      link: {
        type: String,
        value: "#"
      }
    }
  });</script>
</dom-module>












<!--=========================================================== BACKUP -->
<dom-module id="bl-icon-titled">
  <link href="/static/css/init.css" rel="import" type="css">
  <link href="/static/css/main.css" rel="import" type="css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="css">
  <template>
    <div class="txal-center">
      <i class="material-icons" style="font-size:5rem">{{icon}}</i>
      <p class="fnwg-bold"><content></content></p>
    </div>
  </template>
  <script>Polymer({
    is: 'bl-icon-titled',
    properties: {
      icon: {
        type: String,
        value: "#"
      }
    }
  });</script>
</dom-module>
