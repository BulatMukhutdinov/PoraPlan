{% extends "base.html" %}

{% block page-header %}
        <div class="page-header">
            <h1>Sign in</h1>
        </div>
    {% endblock %}
{% block content %}
    <div>
        {{ request.session.login_message }}
    </div>
    {% csrf_token %}
    <form action="/authorization/auth/" method="POST">  {% csrf_token %}

        <table class="table" style="width:400px">
            <tbody>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" value="" class="form-control"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" class="form-control" value=""/></td>
            </tr>
            </tbody>
        </table>
        <input id="next_page" type="hidden" name="next" value="">
        <button class="btn btn-primary" type="submit" name="submit" value="submit-value">Sign in</button>
    </form>

    <script>
        function getUrlVars() {
            return window.location.href.slice(window.location.href.indexOf('?')).split(/[&?]{1}[\w\d]+=/);
        }
        $("#next_page").val(getUrlVars()[1])
    </script>

{% endblock %}
