{% extends "base.html" %}
{% block page-header %}
    <div class="page-header">
        <h1>Agenda</h1>
    </div>
{% endblock %}
{% block content %}

    <a class="btn btn-info" href="{% url 'agenda_new' %}">Add new meeting</a>
    <br/><br/>
    <table class="table table-hover">
        <thead>
        <th>Name</th>
        <th></th>
        <th></th>
        </thead>
        <tbody>
        {% for server in object_list %}
            <tr>
                <td>{{ server.name }} :</td>
                <td><a href="{% url 'agenda_edit' server.id %}">edit</a></td>
                <td><a href="{% url 'agenda_delete' server.id %}">delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
