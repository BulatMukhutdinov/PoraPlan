{% extends "base.html" %}

{% block page-header %}
    <div class="page-header">
        <h1>Create new meeting</h1>
    </div>
{% endblock %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="meeting_name" placeholder="My meeting">
        </div>
        <div class="form-group">
            <label for="meeting_type">Meeting type</label>
            <select class="form-control" id="meeting_type">
                {% for type in meetingTypes %}
                    <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="projects">Project</label>
            <select class="form-control" id="projects">
                {% for project in projects %}
                    <option value="{{ project }}">{{ project }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="datetimepicker">Date</label>
            <div class='input-group date' id='datetimepicker'>
                <input type='text' class="form-control"/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker').datetimepicker();
        });
    </script>
{% endblock %}
